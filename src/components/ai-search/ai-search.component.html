<div class="bg-gray-900/50 backdrop-blur-md rounded-lg p-6 md:p-8 border border-gray-700/50 shadow-2xl shadow-cyan-500/10">
  <h2 class="font-orbitron text-3xl font-bold text-cyan-400 mb-4">Cyber Oracle</h2>
  <p class="text-gray-400 mb-6">Ask our AI assistant any cybersecurity question. Powered by Gemini.</p>
  
  <div class="flex flex-col sm:flex-row gap-3">
    <input 
      type="text" 
      [ngModel]="query()"
      (ngModelChange)="query.set($event)"
      (keyup.enter)="search()"
      placeholder="e.g., Explain the concept of a zero-day exploit"
      class="flex-grow bg-gray-800 border-2 border-gray-600 rounded-md py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all duration-300"
    >
    <button 
      (click)="search()"
      [disabled]="geminiService.state() === 'loading'"
      class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-6 rounded-md transition-all duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed shrink-0">
      @if (geminiService.state() === 'loading') {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Processing...</span>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
        <span>Ask</span>
      }
    </button>
  </div>
  <div class="mt-4 flex flex-wrap gap-2 text-xs">
      <span class="text-gray-500">Try:</span>
      <button (click)="setQueryAndSearch('What is SQL Injection?')" class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-2 py-1 rounded-md transition-colors">SQL Injection</button>
      <button (click)="setQueryAndSearch('Compare RSA and ECC encryption')" class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-2 py-1 rounded-md transition-colors">RSA vs ECC</button>
      <button (click)="setQueryAndSearch('How does a DDoS attack work?')" class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-2 py-1 rounded-md transition-colors">DDoS Attacks</button>
  </div>
  
  @if (geminiService.state() !== 'idle') {
    <div class="mt-6 p-5 rounded-md border relative prose-dark" [class]="geminiService.state() === 'error' ? 'bg-red-900/20 border-red-500/50' : 'bg-gray-800/50 border-gray-700/50'">
      @if (geminiService.state() === 'success' && geminiService.response()) {
        <button (click)="copyToClipboard()" class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-gray-300 p-1.5 rounded-md transition-colors">
          @if (copied()) {
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
          }
        </button>
      }
      <div [innerHTML]="parsedResponse()"></div>
      @if (geminiService.state() === 'error') {
        <p class="text-red-400">{{ geminiService.response() }}</p>
      }
    </div>
  }
</div>
